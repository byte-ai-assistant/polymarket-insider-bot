version: '3.8'

services:
  bot:
    build: .
    container_name: polymarket-bot
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://polymarket:polymarket@postgres:5432/polymarket
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs

  postgres:
    image: postgres:14-alpine
    container_name: polymarket-postgres
    environment:
      - POSTGRES_DB=polymarket
      - POSTGRES_USER=polymarket
      - POSTGRES_PASSWORD=polymarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: polymarket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
